name: matrix_array

on:
  push:
    branches:
    - main

jobs:
  github_actions_test:
    name: Test ${{ matrix.config.target }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { target: Windows, os: windows-2022, echos: 'HELLO1 HELLO2' }
          - { target: macOS, os: macos-latest, echos: 'HELLO1 HELLO2' }
          - { target: Linux, os: ubuntu-20.04, echos: 'HELLO1 HELLO2' }

    steps:
      - uses: actions/checkout@v2

      - name: echo
        env:
          ECHO_STRS: ${{ matrix.config.echos }}
        run: |
          array=($ECHO_STRS)
          for item in "${array[@]}"; do echo "${item}"; done